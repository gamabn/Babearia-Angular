<div class="container">
  <div class="container-box"></div>
  <div class="formulario">
    <h1>Cadastre sua barbearia</h1>
   <div class="input-container">
        <label for="">Imagem da Barbearia</label>
        <input
         id="imagem"
         [(ngModel)]="image"
         type="file">
   </div>


    <div class="input-container">
      <label
      for="nome">Nome</label>
      <input
      [(ngModel)]="name"
      id="nome"
      type="text">
    </div>
    <div class="input-container">
      <label for="email">Email</label>
      <input
      [(ngModel)]="email"
      id="email"
      type="text">
    </div>
    <div class="input-container">
      <label for="senha">Senha</label>
      <input
      [(ngModel)]="password"
      id="senha"
      type="text">
    </div>
    <div class="input-container">
      <label for="telefone">Telefone</label>
      <input
      [(ngModel)]="phone"
      id="telefone"
       type="text">
    </div>

    <div class="input-container">
      <label for="cidade">Cidade</label>
      <input
      [(ngModel)]="city"
      id="cidade"
      type="text">
    </div>
    <div class="input-container">
      <label for="estado">Bairro</label>
      <input
      [(ngModel)]="neighborhood"
      id="estado"
      type="text">
    </div>
     <div class="input-container">
      <label for="estado">Rua</label>
      <input
      [(ngModel)]="street"
      id="estado"
      type="text">
    </div >
     <div class="input-container">
      <label for="estado">Bairro</label>
      <input
      [(ngModel)]="neighborhood"
      id="estado"
      type="text">
    </div>

    <button class="btn-login" (click)="cadastrar()">
      Cadastrar
    </button>
  </div>

</div>
