<div class="container">
    <div class="container-box">
      <h1>Entra na sua conta</h1>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="input-email">
             <label for="email">Email</label>
               <input
                  id="email"
                  placeholder="Digite seu email"
                  formControlName="email"
                  type="email">
                   <div *ngIf="form.controls.email.errors?.['required']">
                    Email obrigatório
                  </div>

                  <div *ngIf="form.controls.email.errors?.['email']">
                    Email inválido
                  </div>
        </div>
        <div class="input-senha">
             <label for="password">Senha</label>
                <input

                  id="password"
                  placeholder="Digite sua senha"
                 formControlName="password"
                  type="password">

                   <div *ngIf="form.controls.password.errors?.['minlength']">
                    Senha mínima de 6 caracteres
                  </div>

        </div>

        <button type="submit" [disabled]="form.invalid"  class="btn-login">
            Entrar
        </button>
        </form>
        <a href="/cadastro">Se nao tem conta?.Cadastre-se</a>

    </div>
</div>
